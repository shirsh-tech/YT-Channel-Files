<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr.io YouTube Embeded Video Player</title>
     <!-- Docs styles -->
     <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/demo.css" />
</head>

<body>
    <h1 style="text-align : center;">
    Plyr.io YouTube Embeded Video Player
    </h1>
    <div style="width: 500px;" class="plyr__video-embed" id="player">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sZz4w88hzoE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    
    <script src="https://cdn.plyr.io/3.6.3/demo.js"></script>


    
</body>

</html>
